<mat-toolbar>
    <span>Login to your account</span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>
    <form class="my-form">
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput  placeholder="Email" name="email" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password"  name="password" required>
        </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <!-- Click function to refer to the login function in login.component.ts -->
        <a mat-button routerLink="/list">Login</a>
        <a mat-button routerLink="/register">Register</a>
    </mat-card-actions>
</mat-card>
